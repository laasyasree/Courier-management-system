{% extends 'Mailroom/Nav.html' %}

{% block content %}
<style>
/* ---- reset ---- */ body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } canvas{ display: block; vertical-align: bottom; } /* ---- particles.js container ---- */ #particles-js{ position:absolute; width: 100%; height: 100%; background-color: #234c70; background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } /* ---- stats.js ---- */ .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } .js-count-particles{ font-size: 1.1em; } #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } .count-particles{ border-radius: 0 0 3px 3px; }

body{

}

  <div class="container">
  	<h1><b>Enter Package Details:</b></h1>

<div class="entry">

      </div>

     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

      </div>

          <input class="form-control" placeholder="" name="Number"id="Number">
      </div>
      <div class="form-group">
        <label class="control-label">Phone:</label>
     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" placeholder="" name="Phone" id="Phone">
      </div>
